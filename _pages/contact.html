<form id="contact-form" accept-charset="UTF-8" action="https://eriktailor.hu/assets/php/jekyll_mailer.php" method="POST">
	<div class="form-row">
		<div class="form-group">
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div class="form-group">
			<input type="email" name="email" id="email" placeholder="Email address" required>
		</div>
	</div>
	<div class="form-group">
		<textarea rows="10" name="message" id="message" placeholder="Message comes here" required></textarea>
	</div>
	<button class="btn" type="submit">Submit message</button>
</form>
