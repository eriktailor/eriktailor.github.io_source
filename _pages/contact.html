<h1>Contact</h1>

<form id="contact-form" accept-charset="UTF-8" action="https://getform.io/f/bfa59ab7-7190-42cf-978a-8669ec7b74cb" method="POST" enctype="multipart/form-data" target="_blank">

		<div class="form-group">
			<input type="email" name="email" id="email" placeholder="Email address" required="" />

	</div>
