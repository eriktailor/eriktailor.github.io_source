---
layout: default
---

<h1 class="page-title">Tag: {{ page.tag }}</h1>

<ul class="article-list mb-5">
	{% for post in page.posts %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<time>{{ post.date | date: "%b %d" }}</time>
		</li>
	{% endfor %}
</ul>

<button class="btn" onclick="history.go(-1);">
	{% include components/arrow-prev.html %}
	Go back
</button> 

<hr>

<h3 id="other-tags">Other tags</h3>

{% include components/tagcloud.html %}
