<!-- Comment form -->
<form id="comment-form" class="js-form form" method="post" action="{{ site.staticman_url }}">
  
  <!-- Hidden inputs -->
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">

  <!-- Form title -->
  <h3 class="mt-3">Add Comment 
    <small>
      <a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | absolute_url }}#respond" style="display:none;">(cancel reply)</a>
    </small>
  </h3>

  <!-- Name & Email input -->
  <div class="form-row">
    <div class="form-group">
      <input name="fields[name]" type="text" id="comment-form-name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <input name="fields[email]" type="email" id="comment-form-email" placeholder="Email">
    </div>
  </div>

  <!-- Comment input -->
  <div class="form-group">
    <textarea name="fields[message]" type="text" id="comment-form-message" placeholder="Comment (markdown accepted)" rows="8" required></textarea>
  </div>

  <!-- Honeypot input -->
  <input class="d-none" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
    
  <!-- Submit button -->
  <button class="btn" id="comment-form-submit">Submit comment</button>

</form>

<!-- Response message -->
<div class="mt-3">
  <h3 class="js-modal-title"></h3>
  <div class="js-modal-text"></div>
</div>
