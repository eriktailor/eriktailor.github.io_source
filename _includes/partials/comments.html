<form id="comments-form" accept-charset="UTF-8" action="https://eriktailor.hu/assets/php/jekyll_comments.php" method="POST" novalidate>
	<input type="hidden" name="url" value="/jekyll/2018/06/09/comments.html">
    <div class="form-row">
		<div class="form-group">
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div class="form-group">
			<input type="email" name="email" id="email" placeholder="Email address" required>
		</div>
	</div>
	<div class="form-group">
		<textarea rows="10" name="comment" id="comment" maxlength="500" placeholder="Message comes here" required></textarea>

	<button class="btn" type="submit">Submit comment</button>
</form>
