# Project basics
title: ErikTailor
tagline: My personal blog website
description: This is my personal blog website
author: ErikTailor
logo: /assets/img/eriktailor_logo_dark.webp
locale: hu
baseurl: "/"
url: "eriktailor.github.io"

# -----------------------------------------------------

# -----------------------------------------------------

# Exclude files
exclude:
    - CHANGELOG.md
    - LICENSE.txt
    - README.md
    - Gemfile
    - Gemfile.lock
    - .DS_Store
    - .jekyll-cache

# Include files
include: [_pages]

# Livereload
livereload: true

# Sass
sass:
    sourcemap: never
    style: compressed

# Autoprefixer
autoprefixer:
    browsers:
        - last 2 versions

# Minifier
jekyll-minifier:
    exclude: ["sitemap.xml"]
    preserve_php: true
    remove_intertag_spaces: true

# Image optim
imageoptim:
    svgo: false

# Plugins
plugins:
    - jekyll-sitemap
    - jekyll-autoprefixer
    - jekyll-minifier
    - jekyll-seo-tag
    - jekyll-paginate

port: 4001

paginate: 5
paginate_path: "/blog/page:num/"
